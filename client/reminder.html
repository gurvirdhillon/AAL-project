<!DOCTYPE html>
<head>
    <title>Ambient assisted living</title>
    <!-- <script src="reminder.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="panic.mjs"></script> -->
    <script src="reminder.js"></script>
        <script src="index.js"></script>
        <script src="panic.mjs"></script>
        <script src="app.js"></script>
        <script src="settings.js"></script>
        <script defer src="chat.js"></script>
        <!-- <script src="medication.js" type="module"></script> -->
        <!-- <script src="https://www.twilio.com/libs/twilio/2.0.0/twilio.min.js"></script> -->
        <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="parentHeader">
    <h1>ElderAAL</h1>
    <input type="search" placeholder="search" class="searchEngine" id="searchInput">
    <input type="button" value="🎙️" class="searchEngine" id="microphone">
    <input type="submit" value="🔎" class="searchEngine" id="searchSubmit">
    
    <button id="login">Login</button>
    <button id="logout">Logout</button>
</div>

<div class="greetingsPage">
    <h2 id="greeting">Welcome</h2>
    <button class="reader">🔊</button>
</div>

<nav id="headerNavigator">
    <button class="navChild" id="home">Home</button>
    <button class="navChild" id="reminder">Remind Me</button>
    <button class="navChild" id="meds">Medication</button>
    <button class="navChild" id="UA">My Activity</button>
    <button class="navChild" id="chatSystem">Chat</button>
    <button class="navChild" id="settings">Settings</button>
</nav>

<div class="reminderFeature">
  <h1>Reminder:</h1>
  <button id="reminderHelperIcon">?</button>
  <div class="reminderContext"></div>
  <template id="reminderTemplate">
    <p>This section will remind you on key events and information that is upcoming.</p>
  </template>
  <form id="reminderFrm">
    <input placeholder="remind me" class="" name="reminder" id="reminderInput" required method="POST">
    <input type="date" id="reminderDate" min="" required>
    <input type="time" id="reminderTime">
    <button type="submit" id="submitBtn">Submit</button>
</form>

<button id="readReminders">🔊</button>
<div id="yellowStickyNote">
  <div id="StickyNote">
    <h2 class="note-header">Sticky notes:</h2>
  </div>
  <ul id="createList">
    <p id="update">You are up to date!</p>
  </ul>
</div>
</div>

<details>
  <div id="AppearanceVisuals">
    <div class="darkModeLightMode">
      <input type="checkbox" id="chk" class="checkbox">
        <label class="placeHolder" for="chk">
              <i class="moon-icon"></i>
              <i class="sun-icon"></i>
              <div class="ball"></div>
      </label>
      </div>  
  </div>

  <label>Change font type: </label>
<select class="parentFontType">
  <option value="Arial" id="arial">Arial</option>
  <option value="Times New Roman" id="timesNewRoman">Times New Roman</option>
  <option value="Courier New" id="courierNew">Courier New</option>
  <option value="Verdana" id="verdana">Verdana</option>
  <option value="Georgia" id="georgia">Georgia</option>
  <option value="Palatino Linotype" id="palatinoLinotype">Palatino Linotype</option>
  <option value="Tahoma" id="tahoma">Tahoma</option>
  <option value="Sans Serif" id="SansSerif">Sans Serif</option>
</select>

<p></p>

<label>Change font size: </label>
<select class="parentFontSize">  
  <option value="medium">Medium</option>
  <option value="large">Large</option>
  <option value="x-large">Extra Large</option>
  <option value="xx-large">XX-Large</option>
</select>


</details>

<input id="panicBtn" type="submit" value="PANIC BUTTON">

</body>
