<body>

<div>
<h1>ElderAAL</h1>
<input type="search" placeholder="search" class="searchEngine" id="searchInput">
<input type="button" value="🎙️" class="searchEngine" id="microphone">
<input type="submit" value="🔎" class="searchEngine" id="searchSubmit">

<button id="login">Login</button>
<button id="logout">Logout</button>

<div class="greetingsPage">
<h2 id="greeting">Welcome</h2>
</div>

<nav id="headerNavigator">
    <button class="navChild" id="reminder">Remind Me</button>
    <button class="navChild" id="meds">Medication</button>
    <button class="navChild" id="UA">User Activity</button>
    <button class="navChild" id="chatSystem">Chat</button>
    <button class="navChild" id="settings">Settings</button>
</nav>

<div id="pageStart">
<img src="./img/elderly-technology.jpg" alt="elderly people using technology" id="startingPage" class="startingImg">

<div id="medicationReminder">

  <h1>Medication reminder:</h1>
  
  <form id="medicationFrm">
        <label>Medication reminder: </label>
        <input placeholder="Enter medication name" id="medicationInput" required>
        <p></p>
        <label>Amount: </label>
        <input placeholder="e.g 2 pills" id="medicationDosage" required>
        <p></p>
        <label>Consumption method: </label>
        <select id="consumptionMethod">
          <option>Pills</option>
          <option>Drops</option>
          <option>Injection</option>
          <option>Inhaler</option>
          <option>Spray</option>
          <option>Cream</option>
          <option>Patch</option>
          <option>Other</option>
        </select>
        <p></p>
        <label>Dosage: </label>
          <input placeholder="40mg" id="medicationStrength" type="number" required>
          <select id="medicationDosage">
              <option value="mg">mg</option>
              <option value="ml">ml</option>
              <option value="%">%</option>
              <option value="units">units</option>
          </select>
          <p></p>
          <label>Frequency: </label>
          <select id="">
            <option>Once a day</option>
            <option>Twice a day</option>
 <!-- need to review how i would handle this  -->
          </select>
        <p></p>
          <label>Time reminder: </label>
        <input type="time" id="medicationTime" required>
          <p></p>
        <button type="submit" id="submitBtn">Set Reminder</button>
      </form>
      <ul id="medicationList"></ul>
    </div>

</div>

<div id="startingPage">

</div>

</article>

<p id="targetBdy"></p>

<footer>
<input id="panicBtn" type="submit" value="PANIC">

<template id="remindTab">
  <h1>Reminder:</h1>
  
  <div id="reminderSetter">
<form id="reminderFrm">
  <input placeholder="remind me" class="" id="reminderInput" required>
  <p></p>
  <input type="date" id="reminderDate" required>
  <button type="submit" id="submitBtn">Submit</button>
  </div>
</form>
  
<div id="StickyNote">
  <h2 class="note-header">Sticky notes:</h2>
    
  <ul id="createList">
    
  </ul>
</div>

</template>

<template id="chat">

</template>


<template id="user-activity">

</template>

<template id="settingsTab">
  <h1>Settings: </h1>
  <div id="parentSettings">
  
  <button class="settingsBar" id="UserProfileBtn">User Profile</button>
  
  <div id="userProfileHere"></div>
  
  
  <h1>User Profile</h1>
  <form id="userProfile">
  <label>Img:</label>
  <input type="file" id="userProfilePicUpload" accept="image/*">
  <p></p>
  <img src="" alt="avatar" id="userProfilePic">
  <label>DOB</label><input type="date">
  
  <form id="user-profile-form">
      <div>
        <label for="user-picture">Profile Picture:</label>
        <input type="file" id="user-picture" accept="image/*">
      </div>
  <div>
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob">
  </div>
  
  <div>
      <label for="description">Description:</label>
      <textarea id="description"></textarea>
  </div>
<input type="submit" value="Submit">
</form>

<button class="settingsBar" id="NotifyBtn">Notifications</button>
<div id="NotificationsHere"></div>

<p>preffered notification setting:</p>
<button class="settingsBar" id="accessBtn">Accessibility</button>

<div id="accessHere"></div>

<p>preffered accessibility setting:</p>

<div>
	<input type="checkbox" id="chk" class="checkbox" />
	<label class="label" for="chk">
		<i class="moon"></i>
		<i class="sun"></i>
		<div class="ballIcon"></div>
	</label>
</div>


</template>



</body>

<script>

window.addEventListener("load", function() {
    const chk = document.getElementById('chk');
    if (chk) {
        chk.addEventListener('change', () => {
            const getBody = document.querySelector('body');
            getBody.classList.toggle('dark');
        });
    }
});

</script>
